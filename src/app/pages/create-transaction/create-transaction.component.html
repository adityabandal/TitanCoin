<div class="container">
  <h1>Create a transaction</h1>
  <p>Transfer money to someone</p>

  <br />
  <div class="form-group">
    <label> From Address </label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="walletKey.publicKey"
      disabled
    />
  </div>

  <div class="form-group">
    <label> To Address </label>
    <input type="text" class="form-control" [(ngModel)]="newTx.toAddress" />
  </div>

  <div class="form-group">
    <label> Amount </label>
    <input type="text" class="form-control" [(ngModel)]="newTx.amount" />
  </div>

  <button (click)="createTransaction()" class="btn btn-primary">
    Sign and Create Transaction
  </button>
</div>
