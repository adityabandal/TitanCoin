<div class="container">
  <h1>Settings</h1>
  <br />
  <div class="form-group">
    <label for="Difficulty">Difficulty</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="blockchain.difficulty"
    />
  </div>

  <div class="form-group">
    <label for="Reward">Mining Reward</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="blockchain.miningReward"
    />
  </div>
</div>
