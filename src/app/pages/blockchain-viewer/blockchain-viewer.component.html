<div class="container">
  <h1>Blocks on chain</h1>
  <p>Each card represents a block on the chain.</p>

  <app-block-view
    *ngFor="let block of blocks"
    [block]="block"
    [selectedBlock]="selectedBlock"
    (click)="showTransactions(block)"
  >
  </app-block-view>
</div>

<br />
<br />

<div class="container">
  <h1>Transactions in block {{ getBlockNumber(selectedBlock) }}</h1>

  <app-transactions-table [transactions]="selectedBlock.transactions">
  </app-transactions-table>
</div>
